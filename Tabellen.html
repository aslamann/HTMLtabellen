<!DOCTYPE html>
<html>
<head>

    <title>Title</title>
</head>
<body>
<h3>Eerste tabel</h3>
<table border="3">
    <tbody><tr>
        <td>Anouk Slaman</td>
        <td>123</td>
        <td>456</td>
        <td>789</td>
    </tr>
    </tbody></table>
<h3>tweede tabel</h3>
<table border="1">
    <tbody><tr>
        <td colspan="3">Anouk Slaman</td>

    </tr>
    <tr>
        <td>123</td>
        <td>123</td>
        <td>123</td>
    </tr>
    </tbody></table>
<h3>Derde tabel</h3>
<table border="1">
    <tbody><tr>
        <td rowspan="4">Anouk Slaman</td>
    </tr>
    <tr>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
    </tr>
    </tbody></table>

</body>
</html>
